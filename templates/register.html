<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../static/css/login.css" />

    <title>Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="login-img">
          <img src="../static/images/loginpic.jpg" alt="" />
        </div>

        <div class="signin-signup">
          <form action="{{ url_for('register') }}" class="sign-up-form" method="post" >

            <div class="msg">{{ msg }}</div>
            <h2 class="title">Sign up</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" required/>
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" required/>
            </div>
            <div class="input-field">
              <i class='bx bxs-phone'></i>
              <input type="tel" placeholder="Mobile Number" name="number" required/>
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required/>
            </div>

            <input type="submit" class="btn" value="Sign up" />
            
          </form>

          <p class="bottom">
            Already have an account?
            <a class="bottom login" href="{{url_for('login')}}"> Login</a>
          </p>
        </div>
      </div>
    </div>

    <script src="../static/js/app.js"></script>
  </body>
</html>
